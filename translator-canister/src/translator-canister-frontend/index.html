<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Natural language query translator using AI and blockchain"
    />
    <title>Natural Language Query Translator | People and Code</title>
  </head>
  <body>
    <div id="root">
      <div class="body">
        <header>
          <h1>API Natural Language Query</h1>
        </header>

        <main class="main">
          <div class="query-container">
            <form id="query-form">
              <input
                type="text"
                id="queryInput"
                class="query-input"
                placeholder="Enter your paint query (e.g., 'What paints work at 40 degrees?')"
              />
              <button type="submit" class="submit-button">Submit Query</button>
            </form>
          </div>
          <div id="response" class="response"></div>
        </main>

        <footer>
          Provided by <a href="https://people-and-code.com">People and Code</a>
        </footer>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
